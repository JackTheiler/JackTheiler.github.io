<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>Lab 7</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.18/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #timeSlider {
        position: absolute;
        left: 5%;
        right: 5%;
        bottom: 20px;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend"
      ], function (Map, MapView, FeatureLayer, TimeSlider, Legend) {

        // Popup template (define BEFORE the layer, so the layer can use it)
        const popupTemplate = {
          title: "M {mag} earthquake near {place}",
          content: [
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "mag",
                  label: "Magnitude",
                  format: { places: 1, digitSeparator: true }
                },
                {
                  fieldName: "depth",
                  label: "Depth (km)",
                  format: { places: 1, digitSeparator: true }
                },
                {
                  fieldName: "time",
                  label: "Time (UTC)",
                  format: { dateFormat: "short-date-short-time" }
                }
              ]
            }
          ]
        };

        // Feature layer (time-enabled)
        const layer = new FeatureLayer({
          url:
            "https://services9.arcgis.com/RHVPKKiFTONKtxq3/ArcGIS/rest/services/USGS_Seismic_Data_v1/FeatureServer/0",
          outFields: ["mag", "depth", "time", "place"],
          popupTemplate: popupTemplate
        });

        // Map (CHANGED basemap here)
        const map = new Map({
          basemap: "topo-vector",
          layers: [layer]
        });

        const view = new MapView({
          map: map,
          container: "viewDiv",
          zoom: 2,
          center: [-150, 0]
        });

        const timeSlider = new TimeSlider({
          container: "timeSlider",
          view: view,
          timeVisible: true,
          loop: true
        });

        view.whenLayerView(layer).then(function () {
          timeSlider.fullTimeExtent = layer.timeInfo.fullTimeExtent.expandTo("hours");
        });

        const legend = new Legend({
          view: view
        });

        view.ui.add(legend, "top-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>
  </body>
</html>
